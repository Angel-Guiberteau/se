        <div class="formulario" id="evaluacion">
            <div class="f_container">
                <form>
                    <div class="f_title">
                        <h1>Valora a tus compañeros</h1>
                    </div>
                    <div class="f_content"> 
                        <label for="compañeros">Compañeros</label>
                        <select name="compañeros" required>
                            <option disabled selected hidden>Selecciona un compañero</option>
                            <option value="Fernando">Fernando</option>
                            <option value="1">Alberto</option>
                            <option value="2">Alvaro</option>
                            <option value="3">Joaquin</option>
                            <option value="4">Jose Luis</option>
                        </select>
                        <label for="categoria">Categoría</label>
                        <select name="categoria" required>
                            <option disabled selected hidden>Selecciona una categoría</option>
                            <option value="0">Liderazgo</option>
                            <option value="1">Solidaridad</option>
                            <option value="2">Humildad</option>
                            <option value="3">Honestidad</option>
                            <option value="4">Creatividad</option>
                            <option value="5">Proactividad</option>
                        </select>
                        <label for="momento">Momento</label>
                        <input type="text" name="momento" placeholder="Momento que valoras" required>
                        <label for="descripción">Descripción</label>
                        <textarea name="descripción" placeholder="Escribe una pequeña descripción" required cols="30" rows="4" wrap="hard"></textarea>
                    </div>
                    <div class="f_submit">
                        <input type="reset" value="Reiniciar">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
